<script>
  document.addEventListener('DOMContentLoaded', function() {
      // Check if the current URL ends with .html
      if (window.location.pathname.endsWith('.html')) {
          // Remove the .html extension from the URL
          var newUrl = window.location.pathname.replace('.html', '');
          // Replace the current URL in the browser's address bar without reloading the page
          window.history.replaceState(null, null, newUrl);
      }
  });
</script>
